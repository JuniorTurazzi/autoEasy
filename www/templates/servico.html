<ion-view>
    <ion-nav-bar class="ion-nav-bar bar-balanced">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-title align="center">Serviços</ion-nav-title>
    <ion-nav-buttons side="right">
        <button ng-click="salvarServico(servico)">
                <i class="icon ion-checkmark" border="none"></i>
            </button>
    </ion-nav-buttons>
    <ion-content>

        <ul class="list">
            <li class="item item-icon-left">
                <i class="icon ion-calendar"></i>
                <div class="placeholders">
                    <input type="date" ng-model="servico.data" />
                </div>
            </li>

            <li class="item item-icon-left">
                <i class="icon ion-speedometer"></i>
                <div class="placeholders">
                    <input type="number" placeholder="Odômetro(km)" ng-model="servico.odometro" />
                </div>
            </li>

            <li class="item">
                <div class="row">
                    <div class="col col-10">
                        <i class="icon ion-social-usd icon-jaci"> </i>
                    </div>
                    <div class=" col col-60" style="padding-left:10px">
                        <select id="soflow" ng-model="servico.tipoServico">
                                <option selected value="1">Tipo de Serviço</option>
                                <option value="2">Troca de Óleo</option>
                                <option value="3">Troca/Conserto de Pneus</option>
                                <option value="4">Outros...</option>
                            </select>
                    </div>
                    <div class="col col-15" style="padding-left:10px">
                        <input type="number" placeholder="valor" ng-model="servico.valor" />
                    </div>
                </div>
            </li>
            <li class="item">
                <div class="row">
                    <div class="col col-10">
                        <i class="icon ion-location icon-jaci"></i>
                    </div>
                    <div class=" col col-60" style="padding-right:0px;">
                        <select id="soflow" ng-model="servico.local">
                               <option selected value="1">Local do Serviço</option>
                               <option value="2">Mecânica</option>
                               <option value="3">Borracharia</option>
                               <option value="4">Concessionária</option>
                               <option value="5">AutoCenter</option>
                            </select>
                    </div>
                </div>
            </li>

            <li class="item item-icon-left campo-obs ">
                <br>
                <i class="icon ion-ios-compose-outline icon-align"></i>
                <div class="placeholders">
                    <!--<input type="text" placeholder="Observação..." ng-model="servico.observacao" />-->
                    <textarea name="Observação" id="obs" placeholder="Observação" cols="45" rows="10" ng-model="servico.observacao"></textarea>
                </div>
            </li>
        </ul>
    </ion-content>
</ion-view>
